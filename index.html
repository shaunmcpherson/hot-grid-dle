<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3 xl-2-3">
      <div class="grid">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
          <figure class="wrap">
            <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
            <figcaption class="text-flex">
              <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
            </figcaption>
          </figure>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
          <figure class="wrap">
            <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
            <figcaption class="text-flex">
              <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="unit xs-0 s-0 m-1 l-1-3 xl-1-3">
      <div class="grid">
        <div class="unit xs-1 s-1 m-0 l-1 xl-1">
          <figure class="wrap">
            <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
            <figcaption class="text-flex">
              <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
